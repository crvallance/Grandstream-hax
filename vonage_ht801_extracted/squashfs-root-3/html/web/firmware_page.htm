<html>
<head>
<title>Grandstream Device Configuration</title>
<style type="text/css">
<!--
.l{  font-family: Tahoma; font-size: 10pt; color: #000000; }
a.l:Hover{  font-family: Tahoma; font-size: 10pt; color: #ffffff; }
-->
</style>
<script language="javascript">
function send_onclick(frmName)	{

	var bolSubmit, filename ;
	var re;
	bolSubmit = true;

	filename = frmName.firmware_file.value.replace(/^.*(\\|\/|\:)/, '');
	if (filename == "") {
		alert("You must enter a file name");
		bolSubmit = false;
	}
	else
	{
	    re = /<% firmware_filename %>$/;
	    if ( !re.test(filename) ) {
        	alert( "Invalid file. File name postfix should be <% firmware_filename %>" ) ;
		    bolSubmit = false;
	    }
	}
	return bolSubmit ;
}
</script>
</head>
<body bgcolor="#CCCCCC">
<form name="form1" action="upload_firmware" method="post" enctype="multipart/form-data" style=margin-bottom:0 onSubmit="return send_onclick(form1);" autocomplete="off">
